version: "3.2"

services:
  redis:
    image: redis:7.0.11-alpine
    container_name: redis
    restart: unless-stopped

  worker:
    image: worker:dev
    container_name: worker
    restart: unless-stopped
    volumes:
      - "./data:/app/lora-runner/data"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]

  server:
    image: server:dev
    container_name: server
    restart: unless-stopped
    volumes:
      - "./data:/app/lora-runner/data"
    ports:
      - "5025:5025"
