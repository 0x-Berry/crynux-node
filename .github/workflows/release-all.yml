# Build the binary release version for Mac

name: Release Crynux Node using the tag name

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  push:
    tags:
      - '*'

env:
  RELEASE_VERSION: 2.5.0
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-the-docker-images:
    strategy:
      matrix:
        blockchain:
          - dymension
          - near
    name: Build the Docker image for ${{ matrix.blockchain }}
    uses: ./.github/workflows/release-all-docker.yml
    with:
      blockchain: ${{ matrix.blockchain }}

  build-the-mac-dmgs:
    strategy:
      matrix:
        blockchain:
          - dymension
          - near
    name: Build the Mac DMG for ${{ matrix.blockchain }}
    uses: ./.github/workflows/release-all-mac.yml
    with:
      blockchain: ${{ matrix.blockchain }}
      release_version: ${{ env.RELEASE_VERSION }}

  build-the-windows-binary:
    strategy:
      matrix:
        blockchain:
          - dymension
          - near
    name: Build the Mac DMG for ${{ matrix.blockchain }}
    uses: ./.github/workflows/release-all-windows.yml
    with:
      blockchain: ${{ matrix.blockchain }}
      release_version: ${{ env.RELEASE_VERSION }}

  publish-release:
    runs-on: ubuntu-22.04
    needs:
      - build-the-windows-binary
      - build-the-mac-dmgs
      - build-the-docker-images
    env:
      WINDOWS_DOWNLOAD_LINK_DYMENSION: ${{ needs.build-the-windows-binary.outputs.google-drive-link-content-dymension }}
      WINDOWS_PREVIEW_LINK_DYMENSION: ${{ needs.build-the-windows-binary.outputs.google-drive-link-view-dymension }}
      WINDOWS_DOWNLOAD_LINK_NEAR: ${{ needs.build-the-windows-binary.outputs.google-drive-link-content-near }}
      WINDOWS_PREVIEW_LINK_NEAR: ${{ needs.build-the-windows-binary.outputs.google-drive-link-view-near }}

    permissions:
        contents: write
    steps:
      - name: Print the Google Drive links
        run: |
          echo "windows download link: ${{ env.WINDOWS_DOWNLOAD_LINK }}"
          echo "windows preview link: ${{ env.WINDOWS_PREVIEW_LINK }}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Mac DMGs
        uses: actions/download-artifact@v4
        with:
          pattern: mac-app-${{ env.RELEASE_VERSION }}-*.dmg

      - name: Print the workspace
        run: |
          ls -l

      - name: Generate the changelog
        run: |
          windows_link_escaped=$(printf '%s\n' "${{ env.WINDOWS_DOWNLOAD_LINK }}" | sed -e 's/[\/&]/\\&/g')
          sed -i "s/RELEASE_VERSION/${{ env.RELEASE_VERSION }}/g" build/changelog-template.md
          sed -i "s/WINDOWS_LINK/$windows_link_escaped/g" build/changelog-template.md

      - id: release
        name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: build/changelog-template.md
          files: |
            crynux-node-helium-v${{ env.RELEASE_VERSION }}-dymension-mac-arm64-signed.dmg
            crynux-node-helium-v${{ env.RELEASE_VERSION }}-near-mac-arm64-signed.dmg
    outputs:
      windows-download-link: ${{ env.WINDOWS_DOWNLOAD_LINK }}
      windows-preview-link: ${{ env.WINDOWS_PREVIEW_LINK }}
      mac-link-dymension: ${{ fromJSON(steps.release.outputs.assets)[0].browser_download_url }}
      mac-link-near: ${{ fromJSON(steps.release.outputs.assets)[1].browser_download_url }}

  update-documentation:
    runs-on: ubuntu-22.04
    needs:
      - publish-release
    env:
      WINDOWS_DOWNLOAD_LINK: ${{ needs.publish-release.outputs.windows-download-link }}
      WINDOWS_PREVIEW_LINK: ${{ needs.publish-release.outputs.windows-preview-link }}
      MAC_LINK_DYMENSION: ${{ needs.publish-release.outputs.mac-link-dymension }}
      MAC_LINK_NEAR: ${{ needs.publish-release.outputs.mac-link-near }}
    steps:
      - name: Dispatch event to the documentation repository
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: ${{ github.repository_owner }}/documentation
          event-type: node-released
          client-payload: '{"windows-download-link": "${{ env.WINDOWS_DOWNLOAD_LINK }}", "windows-preview-link": "${{ env.WINDOWS_PREVIEW_LINK }}", "mac-link-dymension": "${{ env.MAC_LINK_DYMENSION }}", "mac-link-near": "${{ env.MAC_LINK_NEAR }}", "release-version": "${{ env.RELEASE_VERSION }}"}'
